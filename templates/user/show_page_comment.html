{%for user,page,comment in page_comments%}
    <div>
        {%if page.picture%}
            <img src="{{page.picture.url}}" class="card-img-top" alt="サンプル画像" style="border-radius: 50%; width:45px;">
        {%endif%}
        <span>{{user.name}}</span><span>&nbsp;&nbsp;&nbsp;&nbsp;{{comment.created_at}}</span>
        <div style="padding-left: 50px;">
            <p>{{comment.body}}</p>
        </div>
    </div>
{%endfor%}
