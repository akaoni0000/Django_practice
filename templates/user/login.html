<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-title">ログイン</div>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'diary:user_home' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">名前</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        {{ form.password }}
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">ログイン</button>
      </div>
    </form>
  </div>

</body>
</html>
